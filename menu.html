<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Menu Recommendation</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #fefaf5;
      color: #4b2e2e;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin: 12px 0 0;
      font-size: 17px;
      color: #1f2f4d;
    }

    .back-link {
      display: inline-block;
      margin-top: 40px;
      color: #1f2f4d;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>🍽️ Chef’s Recommendations</h1>

  <div class="menu-grid">

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/갈비탕.png" alt="갈비탕">
      <h3>갈비탕</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/떡볶이.png" alt="떡볶이">
      <h3>떡볶이</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/비빔밥.png" alt="비빔밥">
      <h3>비빔밥</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/삼겹살.png" alt="삼겹살">
      <h3>삼겹살</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/소고기%20바베큐.png" alt="소고기 바베큐">
      <h3>소고기 바베큐</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/소불고기.png" alt="소불고기">
      <h3>소불고기</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/수육.png" alt="수육">
      <h3>수육</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/순두부.png" alt="순두부찌개">
      <h3>순두부찌개</h3>
    </div>

    <div class="menu-item">
      <img src="https://raw.githubusercontent.com/danielng293/restaurant_khan/main/파전.png" alt="파전">
      <h3>파전</h3>
    </div>

  </div>

  <a href="index.html" class="back-link">← Go Back</a>
</body>
</html>
